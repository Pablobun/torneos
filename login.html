<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal de Torneos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }
        
        .alert-success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }
        
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1> Portal de Torneos</h1>
            <p>Iniciar sesi贸n</p>
        </div>
        
        <div id="alert" class="alert"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="nombre">Usuario</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu usuario">
            </div>
            
            <div class="form-group">
                <label for="pass">Contrase帽a</label>
                <input type="password" id="pass" name="pass" required placeholder="Ingresa tu contrase帽a">
            </div>
            
            <button type="submit" class="btn-login">
                <span class="spinner" id="spinner"></span>
                <span id="btnText">Ingresar</span>
            </button>
        </form>
    </div>

    <script>
        const API_URL = 'https://academia-torneos.onrender.com/api';
        
        // Verificar si ya est谩 logueado
        const token = localStorage.getItem('token');
        if (token) {
            window.location.href = 'editar-grupos.html';
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nombre = document.getElementById('nombre').value.trim();
            const pass = document.getElementById('pass').value;
            const btn = document.querySelector('.btn-login');
            const spinner = document.getElementById('spinner');
            const btnText = document.getElementById('btnText');
            
            // Deshabilitar bot贸n
            btn.disabled = true;
            spinner.style.display = 'inline-block';
            btnText.textContent = 'Verificando...';
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nombre, pass })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    showAlert(data.error || 'Error al iniciar sesi贸n', 'error');
                    return;
                }
                
                // Si es primera vez, redirigir a crear contrase帽a
                if (data.primera_vez) {
                    localStorage.setItem('tempNombre', data.nombre);
                    window.location.href = 'crear-password.html';
                    return;
                }
                
                // Guardar token y redirigir
                localStorage.setItem('token', data.token);
                localStorage.setItem('usuario', JSON.stringify(data.usuario));
                window.location.href = 'editar-grupos.html';
                
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error de conexi贸n. Intenta nuevamente.', 'error');
            } finally {
                btn.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = 'Ingresar';
            }
        });
        
        function showAlert(mensaje, tipo) {
            const alert = document.getElementById('alert');
            alert.textContent = mensaje;
            alert.className = `alert alert-${tipo}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
