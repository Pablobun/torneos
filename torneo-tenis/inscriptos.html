<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscriptos - Copa Aero Club</title>
    <link rel="stylesheet" href="style.css"> <!-- Reutilizamos estilos! -->
    <link rel="stylesheet" href="inscriptos.css"> <!-- Estilos propios de esta página -->
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Logo Academia de Tenis" class="header-logo">
            <div class="header-text">
                <h1>Lista de Parejas Inscriptas</h1>
                <p class="subtitle">¡Consulta quiénes participarán en la Copa Aero Club!</p>
            </div>
        </header>

        <main>
            <section id="filtros">
                <h2>Filtrar por Categoría</h2>
                <div class="filtro-container">
                    <label for="filtro-categoria">Selecciona una categoría:</label>
                    <select id="filtro-categoria">
                        <option value="">Todas las Categorías</option>
                        <option value="masculino-b">Masculino - B</option>
                        <option value="femenino-b">Femenino - B</option>
                        <option value="masculino-c">Masculino - C</option>
                        <option value="femenino-c">Femenino - C</option>
                        <option value="masculino-d">Masculino - D</option>
                        <option value="femenino-d">Femenino - D</option>
                        <option value="masculino-e">Masculino - E</option>
                        <option value="femenino-e">Femenino - E</option>
                    </select>
                </div>
            </section>

            <section id="lista-inscriptos">
                <h2>Lista de Inscriptos</h2>
                <p id="loading-message">Cargando inscriptos...</p>
                <table id="tabla-inscriptos">
                    <thead>
                        <tr>
                            <th>Pareja</th>
                            <th>Categoría</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Las filas de inscriptos se insertarán aquí con JavaScript -->
                    </tbody>
                </table>
            </section>
            
            <div class="back-link">
                <a href="index.html">&larr; Volver a la Página de Inscripción</a>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Escuela de Tenis "Guido Ferrer". Todos los derechos reservados.</p>
        </footer>
    </div>

    <script src="inscriptos.js"></script>
</body>
</html>
