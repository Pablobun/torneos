<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Contrase침a - Portal de Torneos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
        }
        
        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 4px;
        }
        
        .info-box p {
            color: #1565c0;
            font-size: 14px;
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }
        
        .alert-success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }
        
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>游댏 Crear Contrase침a</h1>
            <p>Bienvenido al sistema de torneos</p>
        </div>
        
        <div class="info-box">
            <p>Este es tu primer ingreso. Debes establecer una contrase침a para continuar. La contrase침a debe tener al menos 6 caracteres.</p>
        </div>
        
        <div id="alert" class="alert"></div>
        
        <form id="passwordForm">
            <div class="form-group">
                <label for="pass_nueva">Nueva Contrase침a</label>
                <input type="password" id="pass_nueva" name="pass_nueva" required minlength="6" placeholder="M칤nimo 6 caracteres">
                <div class="password-requirements">M칤nimo 6 caracteres</div>
            </div>
            
            <div class="form-group">
                <label for="pass_confirmar">Confirmar Contrase침a</label>
                <input type="password" id="pass_confirmar" name="pass_confirmar" required placeholder="Repite la contrase침a">
            </div>
            
            <button type="submit" class="btn">
                <span class="spinner" id="spinner"></span>
                <span id="btnText">Guardar Contrase침a</span>
            </button>
        </form>
    </div>

    <script>
        const API_URL = 'https://academia-torneos.onrender.com/api';
        
        // Obtener nombre temporal
        const nombre = localStorage.getItem('tempNombre');
        
        if (!nombre) {
            // Si no hay nombre temporal, redirigir al login
            window.location.href = 'login.html';
        }
        
        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const pass_nueva = document.getElementById('pass_nueva').value;
            const pass_confirmar = document.getElementById('pass_confirmar').value;
            const btn = document.querySelector('.btn');
            const spinner = document.getElementById('spinner');
            const btnText = document.getElementById('btnText');
            
            // Validar que coincidan
            if (pass_nueva !== pass_confirmar) {
                showAlert('Las contrase침as no coinciden', 'error');
                return;
            }
            
            // Validar longitud
            if (pass_nueva.length < 6) {
                showAlert('La contrase침a debe tener al menos 6 caracteres', 'error');
                return;
            }
            
            // Deshabilitar bot칩n
            btn.disabled = true;
            spinner.style.display = 'inline-block';
            btnText.textContent = 'Guardando...';
            
            try {
                const response = await fetch(`${API_URL}/auth/establecer-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nombre, pass_nueva, pass_confirmar })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    showAlert(data.error || 'Error al guardar la contrase침a', 'error');
                    return;
                }
                
                showAlert('Contrase침a guardada correctamente. Redirigiendo...', 'success');
                
                // Limpiar nombre temporal
                localStorage.removeItem('tempNombre');
                
                // Redirigir al login despu칠s de 2 segundos
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error de conexi칩n. Intenta nuevamente.', 'error');
            } finally {
                btn.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = 'Guardar Contrase침a';
            }
        });
        
        function showAlert(mensaje, tipo) {
            const alert = document.getElementById('alert');
            alert.textContent = mensaje;
            alert.className = `alert alert-${tipo}`;
            alert.style.display = 'block';
            
            if (tipo === 'error') {
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
